version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - echo "Installing Maven"
      - yum install -y maven
  pre_build:
    commands:
      - echo "Nothing to do in the pre_build phase..." 
  build:
    commands:
      - echo "Building the project..."
      - mvn clean install -f src/pom.xml
  post_build:
    commands:
      - echo "Post-build phase..."
      - mkdir -p deployment/scripts
      - cp src/target/*.jar deployment/
      - cp -r scripts/* deployment/scripts/
      - cp appspec.yml deployment/
artifacts:
  files:
    - deployment/**
    - appspec.yml
    - scripts/**